<mat-sidenav-container>
  <mat-sidenav #menu mode="push" closed class="side-container">
    <h1>
      <img
        width="30%"
        height="10%"
        alt="Twitter Logo"
        src="http://www.christiandve.com/wp-content/uploads/2014/08/Twitter-logo-2006.png"
      />
    </h1>

    <button mat-button routerLink="/tweets">
      <mat-icon
        class="menu-icon"
        aria-hidden="false"
        aria-label="Menu
          Icon"
        >visibility</mat-icon
      >
      <span>{{'BAR-TWEETS-BUTTON'| translate}}</span></button>
    <br />
    <button mat-button routerLink="/new-tweet">
      <mat-icon
        class="menu-icon"
        aria-hidden="false"
        aria-label="Menu Icon"
        >create</mat-icon
      >
      <span>{{'BAR-TWEETS-CREATE'| translate}}</span>
    </button>
    <br />
    <button mat-button routerLink="/profile">
      <mat-icon
        class="menu-icon"
        aria-hidden="false"
        aria-label="Menu Icon"
        >person</mat-icon
      >
      <span>{{'BAR-TWEETS-PROFILE'| translate}}</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content class="MyBox">

    <mat-toolbar class="toolbar-main" >
      <mat-toolbar-row>
        <span>{{'TITLE_APP'| translate}}</span>
        <span class="menu-spacer"></span>
        es<mat-slide-toggle
        [(ngModel)] = "check"
        (change) = "changeLanguage()"
         style="margin-left: 1%; margin-right: 1%;"></mat-slide-toggle>en
        <div *ngIf="this.userInfo.isLogged()">
          <button mat-button (click) ="logout()" style="width: 100px">
            <span>{{'LOG-OUT'| translate}}</span>
          </button>
          <button mat-button (click)="menu.toggle()">
            <mat-icon
              class="menu-icon"
              aria-hidden="false"
              aria-label="Menu Icon"
              >menu</mat-icon
            >
          </button>
      </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
