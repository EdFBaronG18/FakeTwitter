<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>

    <mat-card-content>
      <span class="username">Id: {{ mySelectedUser.id }}</span>
      <br />
      <span class="user">{{ mySelectedUser.name }} </span>
      <br />
      <span class="username">@{{ mySelectedUser.username }} </span>
      <br />
      <span class="username">{{ mySelectedUser.email }} </span>
      <br />
      <span class="username">{{ mySelectedUser.cellphone }} </span>
    </mat-card-content>
  </mat-card>
</div>
