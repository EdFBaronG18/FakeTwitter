<mat-card class="example-card">

    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
  
      <mat-card-title>
        <span class="user">{{mySelectedTweet.userTweet.name}}  </span>
      </mat-card-title>
      
      <mat-card-subtitle>
          <span class="username">@{{mySelectedTweet.userTweet.username}}</span> <!-- -->
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      Correo: <span class="username">{{mySelectedTweet.userTweet.email}}</span> <br>
      Celular: <span class="username">{{mySelectedTweet.userTweet.cellphone}}</span>

    </mat-card-content>
  
  </mat-card>
