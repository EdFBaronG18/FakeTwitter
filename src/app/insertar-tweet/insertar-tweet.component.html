<div class="container">
  <div class="caja">
    <h1>Hola {{name}}</h1>
    <p>
      <mat-form-field>
        <textarea
          matInput
          cdkTextareaAutosize
          placeholder="¿Qué está pasando?"
          [(ngModel)]="miTweet.contentTweet"
        >
        </textarea>
      </mat-form-field>
    </p>

    <button mat-stroked-button (click)="addNewTweet()" class="enviar">
      Twittear
    </button>
  </div>
</div>
