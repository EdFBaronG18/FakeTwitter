<div *ngFor="let tweet of misTweets" class="listado">
    <app-detalle-tweet [mySelectedTweet]="tweet"></app-detalle-tweet>
</div>


<div class="caja">
    <mat-form-field class="full-width">
      <input matInput placeholder="Autor" [(ngModel)]="miTweet.autor">
    </mat-form-field>

    <br>

    <mat-form-field class="full-width">
      <input matInput placeholder="ID" [(ngModel)]="miTweet.id">
    </mat-form-field>

    <br>

    <p>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Tweet" [(ngModel)]="miTweet.texto">
        </textarea>
      </mat-form-field>
    </p>

    <button mat-stroked-button (click)="addNewTweet()" class="enviar">Enviar tweet</button>
</div>
